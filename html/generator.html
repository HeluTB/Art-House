<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0"> 
	<title> 
	AI Image generator
	</title> 
	<link rel="stylesheet" href="/css/generator.css"> 
</head> 

<body> 
	<nav>
        <input type="checkbox" id="sidebar-active">
        <label for="sidebar-active" class="open-sidebar-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
        </label>
        <label id="overlay" for="sidebar-active"></label>            
    <div class="navigation">
        <label for="sidebar-active" class="close-sidebar-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
        </label>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart</a>  
            <a href="about.html">About</a>
    </div>
    </nav>
	<div class="main-container"> 
		<div class="container"> 
			<div class="headings-container"> 
				<h1>ART House</h1> 
				<h2 class="heading"> 
				AI Image generator page  
				</h2> 
				<h5 class="sub-heading"> 
				Enter the text in the below input bar and 
				<br /> 
				get the AI generated image 
				related to this text. 
				</h5> 
			</div> 

			<div id="generate-image-form"
				class="form-container"> 
				<form class="my-form"> 
					<input id="input-value"
						placeholder="Enter some text..."
						type="text"
						class="form-input form-controls"> 
					<button type="submit"
							class="image-generate-btn 
								form-controls"> 
					Generate Image 
					</button> 
				</form> 
			</div> 

			<div id="images-visible"
				class="image-container"> 
				<p id="imageContainerText"></p> 
				<img id="generated-image"
					class="my-generated-image"
					src='' alt="AI Generated Image"> 
			</div> 
		</div> 
	</div> 

	<script type="module" src="/scripts/generator.js"></script> 
</body> 

</html>
