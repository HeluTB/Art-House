<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Login/Register Form</title>
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <!-- Header containing the logo and navigation links -->
    <header>
      <div class="logo">ART HOUSE</div>
      <nav class="navigation">
          <a href="index.html">Home</a>
          <a href="index.html">About</a>
          <a href="generator.html">AI</a>
          <a href="cart.html">Cart</a>
          <button class="login">Login</button>

        <button class="menu-toggle" aria-label="Toggle menu">
          <ion-icon name="menu"></ion-icon>
        </button>
        <div class="dropdown hidden">
          <a href="index.html">Home</a>
          <a href="index.html">About</a>
          <a href="generator.html">AI</a>
          <a href="cart.html">Cart</a>
        </div>
        
      </nav>
    </header>

    <!-- Wrapper containing the login and register forms -->
    <div class="wrapper">
      <!-- Close button for popup -->
      <span class="icon-close">
        <ion-icon name="close"></ion-icon>
      </span>

      <!-- Login form -->
      <div class="box login">
        <h2>Login</h2>
        <form action="#" method="post" onsubmit="return validateLoginForm()">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" name="email" id="email" required />
            <label for="email">Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" name="password" id="password" required />
            <label for="password">Password</label>
          </div>
          <div class="remember-forgot">
            <label for="remember"
              ><input type="checkbox" name="remember" id="remember" />Remember
              me
            </label>
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>
              Don't have an account?
              <a href="#" class="register-link"> Register</a>
            </p>
          </div>
        </form>
      </div>

      <!-- Register form -->
      <div class="box register">
        <h2>Registration</h2>
        <form action="#" method="post" onsubmit="return validateRegisterForm()">
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" name="name" id="name" required />
            <label for="name">Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" name="email" id="email" required />
            <label for="email">Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" name="password" id="password" required />
            <label for="password">Password</label>
          </div>
          <div class="remember-forgot">
            <label for="terms"
              ><input type="checkbox" name="terms" id="terms" required />I agree
              to the terms & conditions</label
            >
          </div>
          <button onclick="validateRegisterForm()" type="submit" class="btn">Register</button>
          <div class="login-register">
            <p>
              Already have an account? <a href="#" class="login-link"> Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="/scripts/login.js"></script>

    <!-- Ionicons for icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
