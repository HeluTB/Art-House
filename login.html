<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Selling Website</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div id="form-container" class="container">
      <div class="form-toggle">
        <button id="show-login">Login</button>
        <button id="show-signup">Sign Up</button>
      </div>

      <div class="form-container">
        <form id="login-form" class="form active">
          <h2>Login</h2>
          <div class="form-group">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="loginEmail" required />
          </div>
          <div class="form-group">
            <label for="login-password">Password:</label>
            <input
              type="password"
              id="login-password"
              name="loginPassword"
              required
            />
          </div>
          <button type="submit">Login</button>
        </form>

        <form id="signup-form" class="form hidden">
          <h2>Sign Up</h2>
          <div class="form-group">
            <label for="signup-username">Username:</label>
            <input
              type="text"
              id="signup-username"
              name="signupUsername"
              required
            />
          </div>
          <div class="form-group">
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="signupEmail" required />
          </div>
          <div class="form-group">
            <label for="signup-password">Password:</label>
            <input
              type="password"
              id="signup-password"
              name="signupPassword"
              required
            />
          </div>
          <div class="form-group">
            <label for="signup-confirm-password">Confirm Password:</label>
            <input
              type="password"
              id="signup-confirm-password"
              name="signupConfirmPassword"
              required
            />
          </div>
          <button id="submit" name="submit" type="submit">Sign Up</button>
        </form>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
